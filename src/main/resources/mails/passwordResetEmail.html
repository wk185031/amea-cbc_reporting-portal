<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Report Portal password reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p>
           Dear <span th:text="${user.login}">User</span>,
        </p>
        <p>
            For your Report Portal account a password reset was requested, please click on the URL below to reset it:
        </p>
        <p>
            <a th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}"
               th:text="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}">Reset Link</a>
        </p>
        <p>
            <span>Regards, </span>
            <br/>
            <em>Report Portal admin</em>
        </p>
    </body>
</html>
