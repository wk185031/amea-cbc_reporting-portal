<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Report Portal Account Activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p>
            Dear <span th:text="${user.login}">User</span>,
        </p>
        <p>
            Your Report Portal account has been created, please click on the URL below to Reset Your Password:
        </p>
        <p>
          <a th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}">Login link</a>
        </p>
        <p>
            <span>Regards, </span>
            <br/>
            <em>Report Portal admin</em>
        </p>
    </body>
</html>
