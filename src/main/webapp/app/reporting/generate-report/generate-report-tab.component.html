<ngx-ui-loader fgsColor="#53d86a" fgsSize="180" fgsType="ball-scale-multiple"></ngx-ui-loader>
<form name="editForm" role="form" novalidate #editForm="ngForm"></form>
<div>
    <div class="row">
        <div class="col-sm-6">
            <label jhiTranslate="baseApp.reportGeneration.reportCategoryLabel">Category</label>
            <br />
            <select class="form-control" style="width: 600px" [(ngModel)]="category" (change)="filterByCategory()">
                <option [ngValue]="null">ALL</option>
                <option [ngValue]="categoryOption.name === category?.name ? category : categoryOption"
                    *ngFor="let categoryOption of categories">
                    {{categoryOption.name}}</option>
            </select>
        </div>
        <div class="col-sm-6" *ngIf="category">
            <label jhiTranslate="baseApp.reportGeneration.reportDefinitionLabel">Report</label>
            <br />
            <select class="form-control" style="width: 600px" [(ngModel)]="report">
                <option [ngValue]="null">ALL</option>
                <option [ngValue]="reportOption.name === report?.name ? report : reportOption"
                    *ngFor="let reportOption of reports">{{reportOption.name}}</option>
            </select>
        </div>
    </div>
    <br />
    <label jhiTranslate="baseApp.reportGeneration.queryTxnLabel">Query Transaction Date</label>
    <div class="row">
        <div class="col-6">
              <input type="radio" name="searchByDateRange" [(ngModel)]="searchByDateRange" [value]="false" (click)="resetDate(false)"> Search by Date
              &nbsp;&nbsp;&nbsp;&nbsp;
              <input type="radio" name="searchByDateRange" [(ngModel)]="searchByDateRange" [value]="true" (click)="resetDate(true)"> Search by Date Range
        </div>
      </div>
    </div>
    <br/>
    <div class="row">
        &nbsp;&nbsp;&nbsp;<label jhiTranslate="baseApp.reportGeneration.txnStartLabel">Transaction Start Date</label>
        <div class="col-3">
            <input class="d-flex" id="field_txnStartDate" type="date" data-date="" data-date-format="dd MMM yyyy"
                class="form-control" name="txnStartDate" [(ngModel)]="txnStartDate" [readonly]="disableDateSelection()"/>
        </div>
        <div class="col-2" *ngIf="searchByDateRange">
            <input class="d-flex" id="field_txnStartTime" type="time"
                class="form-control" name="txnStartTime" [(ngModel)]="txnStartTime" />
        </div>
    </div>
    <br/>
    <div class="row" *ngIf="searchByDateRange">
        &nbsp;&nbsp;&nbsp;&nbsp;<label jhiTranslate="baseApp.reportGeneration.txnEndLabel">Transaction End Date</label>
        <div class="col-3">
            <input class="d-flex" id="field_txnEndDate" type="date" data-date="" data-date-format="dd MMM yyyy"
                class="form-control" name="txnEndDate" [(ngModel)]="txnEndDate" />
        </div>
        <div class="col-2">
            <input class="d-flex" id="field_txnEndTime" type="time"
                class="form-control" name="txnEndTime" [(ngModel)]="txnEndTime" />
        </div>
    </div>
    <br />
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="generate()">
            <span jhiTranslate="baseApp.reportGeneration.generate">Generate</span>
        </button>
    </div>
</div>
</form>
