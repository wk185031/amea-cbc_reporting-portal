<ngx-ui-loader fgsColor="#53d86a" fgsSize="180" fgsType="ball-scale-multiple"></ngx-ui-loader>
<form name="editForm" role="form" novalidate #editForm="ngForm"></form>
<div>
    <div class="row">
        <div class="col-sm-6">
            <label jhiTranslate="baseApp.reportGeneration.reportCategoryLabel">Category</label>
            <br />
            <select class="form-control" style="width: 600px" [(ngModel)]="category" (change)="filterByCategory()">
                <option [ngValue]="categoryOption.name === category?.name ? category : categoryOption"
                    *ngFor="let categoryOption of categories">
                    {{categoryOption.name}}</option>
            </select>
        </div>
        <div class="col-sm-6" *ngIf="category">
            <label jhiTranslate="baseApp.reportGeneration.reportDefinitionLabel">Report</label>
            <br />
            <select class="form-control" style="width: 600px" [(ngModel)]="report">
                <option [ngValue]="null">ALL</option>
                <option [ngValue]="reportOption.name === report?.name ? report : reportOption"
                    *ngFor="let reportOption of reports">{{reportOption.name}}</option>
            </select>
        </div>
    </div>
    <br />
    <label jhiTranslate="baseApp.reportGeneration.queryTxnLabel">Query Transaction Date</label>
    <div class="row">
        &nbsp;&nbsp;&nbsp;<label jhiTranslate="baseApp.reportGeneration.txnDateLabel">Transaction Date</label>
        <div class="col-3">
            <input class="d-flex" id="field_reportDate" type="date" data-date="" data-date-format="dd MMM yyyy"
                class="form-control" name="reportDate" [(ngModel)]="reportDate" />
        </div>
    </div>
    <br />
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="generate()">
            <span jhiTranslate="baseApp.reportGeneration.generate">Generate</span>
        </button>
    </div>
</div>
</form>
