<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="baseApp.reportGeneration.reportStatus">Report Status</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>

<div class="modal-body">
	<p class="text-right">Fail reports : {{failCount}}</p>
	<p class="text-right">Total reports : {{totalCount}}</p>
	<p id="reportStatus"></p>
	
</div>

<div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.dismiss('closed')">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
</div>
