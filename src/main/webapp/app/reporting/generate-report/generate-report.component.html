<div class="container-fluid">
    <jhi-alert></jhi-alert>
    <div class="card jh-card">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item" (click)="onTabChange('generate')">
                        <a [class]="generateReportTab">Generate Reports</a>
                    </li>
                    <li class="nav-item" (click)="onTabChange('download')">
                        <a [class]="downloadReportTab">Download Reports</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div *ngIf="generateReportTab === 'nav-link active'">
                    <jhi-generate-report-tab [categories]="categories" [allReports]="reportDefinitions">
                    </jhi-generate-report-tab>
                </div>
                <div *ngIf="downloadReportTab === 'nav-link active'">
                    <jhi-download-report-tab [categories]="categories"></jhi-download-report-tab>
                </div>
            </div>
        </div>
    </div>
</div>
