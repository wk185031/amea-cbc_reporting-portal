<form name="editForm" role="form" novalidate #editForm="ngForm">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="baseApp.reportDefinition.enterQueryLabel">Enter your SQL
                    query :</label>
                <br />
                <!-- <input type="text" class="form-control" name="query" id="field_query" maxlength="2000" /> -->
                <textarea #query id="query_box" name="query" cols="100" rows="20" maxlength="2000"
                    (keyup)="resize(query, $event.target.value)" [(ngModel)]="reportDefinition.query"
                    [disabled]="!isEdit"></textarea>
                <div [hidden]="!(editForm.controls.query?.dirty && editForm.controls.query?.invalid)">
                    <small class="form-text text-danger" [hidden]="!editForm.controls.query?.errors?.maxlength"
                        jhiTranslate="entity.validation.maxlength" translateValues="{ max: 2000 }">
                        This field cannot be longer than 2000 characters.
                    </small>
                </div>
            </div>
        </div>
    </div>
</form>
