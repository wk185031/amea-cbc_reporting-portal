<form name="editForm" role="form" novalidate #editForm="ngForm">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="baseApp.reportDefinition.enterQueryLabel">Enter your SQL
                    query :</label>
                <br />
                <textarea #bodyQuery id="bodyQuery_box" name="bodyQuery" cols="100" rows="20" maxlength="10000"
                    (keyup)="resize(bodyQuery, $event.target.value)" [(ngModel)]="reportDefinition.bodyQuery"
                    [disabled]="!isEdit"></textarea>
                <div [hidden]="!(editForm.controls.bodyQuery?.dirty && editForm.controls.bodyQuery?.invalid)">
                    <small class="form-text text-danger" [hidden]="!editForm.controls.bodyQuery?.errors?.maxlength"
                        jhiTranslate="entity.validation.maxlength" translateValues="{ max: 5000 }">
                        This field cannot be longer than 5000 characters.
                    </small>
                </div>
            </div>
        </div>
    </div>
</form>
