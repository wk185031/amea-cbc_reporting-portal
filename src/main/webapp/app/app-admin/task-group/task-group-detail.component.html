
<div *ngIf="taskGroup">
    <h2>{{taskGroup.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="baseApp.taskGroup.createdBy">Created By</span></dt>
        <dd>
            <span>{{taskGroup.createdBy}}</span>
        </dd>
        <dt><span jhiTranslate="baseApp.taskGroup.createdDate">Created Date</span></dt>
        <dd>
            <span>{{taskGroup.createdDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'task/'+ taskGroup.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
