
<div *ngIf="task">
    <h2>{{task.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="baseApp.task.type">Type</span></dt>
        <dd>
            <span>{{task.type}}</span>
        </dd>
        <dt><span jhiTranslate="baseApp.task.createdBy">Created By</span></dt>
        <dd>
            <span>{{task.createdBy}}</span>
        </dd>
        <dt><span jhiTranslate="baseApp.task.createdDate">Created Date</span></dt>
        <dd>
            <span>{{task.createdDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="baseApp.task.taskGroup">Task Group</span></dt>
        <dd>
            <div *ngIf="task.taskGroup">
                <a [routerLink]="['/task-group', task.taskGroup?.id]">{{task.taskGroup?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'task/'+ task.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
