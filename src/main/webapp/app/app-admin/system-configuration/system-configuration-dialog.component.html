<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

        <div class="modal-header">
            <h4 class="modal-title" id="mySystemConfigurationLabel" jhiTranslate="baseApp.systemConfiguration.home.createOrEditLabel">Create or edit a System Configuration</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                    (click)="clear()">&times;</button>
        </div>
        <div class="modal-body">
            <jhi-alert-error></jhi-alert-error>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="baseApp.systemConfiguration.name" for="field_name">Name</label>
                <input type="text" class="form-control" name="name" id="field_name"
                    [(ngModel)]="systemConfiguration.name" required maxlength="50"/>
                <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                    <small class="form-text text-danger"
                       [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                       This field is required.
                    </small>
                    <small class="form-text text-danger"
                       [hidden]="!editForm.controls.name?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                       This field cannot be longer than 50 characters.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="baseApp.systemConfiguration.description" for="field_description">Description</label>
                <textarea class="form-control" rows="4" name="description" id="field_description"
                    [(ngModel)]="systemConfiguration.description" required maxlength="500"></textarea>
                <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                    <small class="form-text text-danger"
                       [hidden]="!editForm.controls.description?.errors?.required" jhiTranslate="entity.validation.required">
                       This field is required.
                    </small>
                    <small class="form-text text-danger"
                       [hidden]="!editForm.controls.description?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 500 }">
                       This field cannot be longer than 500 characters.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="baseApp.systemConfiguration.config" for="field_config">Config</label>
                <input type="text" class="form-control" name="config" id="field_config"
                    [(ngModel)]="systemConfiguration.config" required maxlength="5000"/>
                <div [hidden]="!(editForm.controls.config?.dirty && editForm.controls.config?.invalid)">
                    <small class="form-text text-danger"
                       [hidden]="!editForm.controls.config?.errors?.required" jhiTranslate="entity.validation.required">
                       This field is required.
                    </small>
                    <small class="form-text text-danger"
                       [hidden]="!editForm.controls.config?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 5000 }">
                       This field cannot be longer than 5000 characters.
                    </small>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
                <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>
            <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
            </button>
        </div>
    </form>
