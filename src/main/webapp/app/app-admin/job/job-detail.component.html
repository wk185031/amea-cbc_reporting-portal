
<div *ngIf="job">
    <h2>{{job.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="baseApp.job.type">Type</span></dt>
        <dd>
            <span>{{job.type}}</span>
        </dd>
        <dt><span jhiTranslate="baseApp.job.createdBy">Created By</span></dt>
        <dd>
            <span>{{job.createdBy}}</span>
        </dd>
        <dt><span jhiTranslate="baseApp.job.createdDate">Created Date</span></dt>
        <dd>
            <span>{{job.createdDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="baseApp.job.jobGroup">Task Group</span></dt>
        <dd>
            <div *ngIf="job.jobGroup">
                <a [routerLink]="['/job-group', job.jobGroup?.id]">{{job.jobGroup?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'job/'+ job.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
