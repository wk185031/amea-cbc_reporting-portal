<div>
    <h2>
        <span jhiTranslate="baseApp.job.home.title">Attachments</span>
        <button class="btn btn-primary float-right jh-create-entity create-job" [routerLink]="['/', { outlets: { popup: ['job-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="baseApp.job.home.createLabel">
            Create new Job
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'baseApp.job.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="jobs">
        <table class="table table-striped">
            <thead>
            <tr>
            <!-- <th><span jhiTranslate="global.field.id">ID</span></th> -->
            <th><span jhiTranslate="baseApp.job.name">Name</span></th>
            <th><span jhiTranslate="baseApp.job.description">Description</span></th>
            <th><span jhiTranslate="baseApp.job.scheduleTime">Schedule Time</span></th>
            <th><span jhiTranslate="baseApp.job.status">Status</span></th>
            <th><span jhiTranslate="baseApp.job.createdBy">Created By</span></th>
            <th><span jhiTranslate="baseApp.job.createdDate">Created Date</span></th>
            <!-- <th><span jhiTranslate="baseApp.job.lastModifiedBy">Last Modified By</span></th> -->
            <!-- <th><span jhiTranslate="baseApp.job.lastModifiedDate">Last Modified Date</span></th> -->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let job of jobs ;trackBy: trackId">
                <!-- <td><a [routerLink]="['../job', job.id ]">{{job.id}}</a></td> -->
                <td>{{job.name}}</td>
                <td>{{job.description}}</td>
                <td>{{job.scheduleTime | date:'mediumTime'}}</td>
                <td>{{job.status}}</td>
                <td>{{job.createdBy}}</td>
                <td>{{job.createdDate | date:'medium'}}</td>
                <!-- <td>{{job.lastModifiedBy}}</td> -->
                <!-- <td>{{job.lastModifiedDate | date:'medium'}}</td> -->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../job', job.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'job/'+ job.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'job/'+ job.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
